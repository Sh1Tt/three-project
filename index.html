<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>My Three.js Project v1.0</title>
    <script type="text/javascript" src="/three.min.js"></script>
    <script type="text/javascript" src="/gltfloader.js"></script>
  </head>
  <body>
    <nav></nav>
    <header></header>
    <main></main>
    <footer></footer>
    <script type="text/javascript">
      function init()
        {
            let scene = new THREE.Scene()
            scene.background = new THREE.Color( 0xdddddd )

            let camera = new THREE.PerspectiveCamera( 40, window.innerWidth/window.innerHeight, 1, 5000 );

            let lightsource = new THREE.AmbientLight( 0x404040, 100 );
            scene.add( lightsource );

            let renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            let loader = new THREE.GLTFLoader();
            loader.load( '../public/media/model/phoenix/scene.gltf', ( gltf ) =>
            {
                scene.add( gltf.scene );
                renderer.render( scene, camera );           
            });
        }
        init();
    </script>
  </body>
</html>
