<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
		<style>
			#progress_bar
			{
				position: relative;
				left: 0;
				width: 100vw;
				top: 0;
				height: 0;
				z-index: -7264924345;
				color: rgb( 255 255 255 / 0.01 );
				background-color: rgb( 0 0 0 / 0.01 );
				display: block;
			}
			p[data-progress]
			{
				position: fixed;
				top: 80vw;
				height: 2em;
				left: 0;
				width: 100%;
				display: inline;
				text-align: center;
				color: rgb( 255 255 255 / 0.93 );
				background-color: rgb( 0 0 0 / 0.0 );
				z-index: 972975692854692765;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<div id="progress_bar">
				<p class="loader progress" data-progress="model"></p>
			</div>
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader test
		</div>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { OBJLoader } from 'https://threejs.org/examples/jsm/loaders/OBJLoader.js';

			let container;

			let camera, scene, renderer;

			let mouseX = 0, mouseY = 0;
			const positionOffset = {
				x: 0,
				y: 0,
				z: 0
			};

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			let object;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 250 + positionOffset.z;

				// scene

				scene = new THREE.Scene();

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// manager

				function loadModel() {

					object.traverse( function ( child ) {

						if ( child.isMesh ) child.material.map = texture;

					} );

					object.position.y = - 95;
					object.scale.set( 35, 35, 35 );
					object.receiveShadow = true;
					object.castShadow = true;
					object.matrixAutoUpdate = true;
					object.updateMatrix();
					scene.add( object );

				}

				const manager = new THREE.LoadingManager( loadModel );

				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				// texture

				const textureLoader = new THREE.TextureLoader( manager );
				const texture = textureLoader.load( 'http://cdn.mauricestolk.hns.to/model/tree-32/1236954294_31.jpg' );

				// model

				const loadProgress = document.querySelector( `[data-progress="model"]` );
				
				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						const readablePercentage = () => Math.round( percentComplete, 2 )
						// console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
						loadProgress.innerText = ( readablePercentage() === 100 ? "" : `${readablePercentage()}% loaded..` );
					}

				}

				function onError() {}

				const loader = new OBJLoader( manager );
				loader.load( 'http://cdn.mauricestolk.hns.to/model/koenigii-tree/as12_8.obj', function ( obj ) {

					object = obj;

				}, onProgress, onError );
				
				//
				
				// hunter
				
				// Load an image file into a custom material
				const __material = new THREE.MeshLambertMaterial(
				{
				  map: textureLoader.load( 'http://cdn.mauricestolk.hns.to/model/Untitled.png' )
				});

				// create a plane geometry for the image with a width of 10
				// and a height that preserves the image's aspect ratio
				const __geometry = new THREE.PlaneGeometry( 90, 200 );

				// combine our image geometry and material into a mesh
				const __Msh = new THREE.Mesh(__geometry, __material);

				// set the position of the image mesh in the x,y,z dimensions
				__Msh.position.set( 50, -25, 7.5 )

				// add the image to the scene
				scene.add( __Msh );
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// document.addEventListener( 'mousemove', onDocumentMouseMove );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( ( mouseX - camera.position.x ) * .05 ) + positionOffset.x;
				camera.position.y += ( ( - mouseY - camera.position.y ) * .05 ) + positionOffset.y;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
